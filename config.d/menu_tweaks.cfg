    RUN_SHELL_COMMAND cmd=shutdown
    {action_emergency_stop("Shutdown from menu")}
    {action_call_remote_method("shutdown_machine")}
    
[gcode_shell_command shutdown]
command: /home/pi/klipper_config/scripts/shutdown.sh
timeout: 5.
verbose: True