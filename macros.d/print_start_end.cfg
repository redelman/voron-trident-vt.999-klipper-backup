[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script
gcode:
 # Parameters
    {% set bedtemp = params.BED|default(0)|int %}
    {% set hotendtemp = params.HOTEND|default(0)|int %}
    {% set chambertemp = params.CHAMBER|default(0)|int %}

    M117 Performing Initial Home
    BED_MESH_CLEAR
    G28
    M117 Waiting For Heat Bed
    STATUS_HEATING
    M190 S{bedtemp}                                                              ; set & wait for bed temp
    #M117 Waiting For Chamber Heat
    #TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={chambertemp}   ; wait for chamber temp

    M117 Performing Auto Bed Leveling
    Z_TILT_ADJUST
    
    M117 Performing Mesh Bed Calibration
    BED_MESH_CALIBRATE                                                           ; perform bed mesh while hotend is heating

    M117 Waiting For Hotend Temp
    STATUS_HEATING
    M109 S{hotendtemp}                                                           ; set & wait for hotend temp

    CLEAN_NOZZLE

    CALIBRATE_Z

    M117 Printing
    STATUS_PRINTING

    ; Prime the nozzle
    M83      ; relative mode
    G1 E2 F300
    G92 E0   ; reset extruder

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}

    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    ; Retract filament to prevent oozing
    M83      ; relative mode
    G1 E-2 F3600
    G92 E0   ; reset extruder
    
    TURN_OFF_HEATERS

    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan

    BED_MESH_CLEAR
    SET_GCODE_OFFSET Z=0

    STATUS_READY
    M117

    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
